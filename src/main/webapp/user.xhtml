<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <form action="rest/userRestWS/createUser" method="post">


            <h:panelGrid columns="2" cellpadding="5">


                <h:outputLabel for="name" value="name:"/>
                <p:inputText id="name" name="name" required="true" label="name"/>


                <h:outputLabel for="surname" value="surname:"/>
                <p:inputText id="surname" name="surname" required="true" label="surname"/>

                <h:outputLabel for="gender" value="gender:"/>
                <p:inputText id="gender" name="gender" required="true" label="gender"/>

                <h:outputLabel for="birth_date" value="birthDate:"/>
                <p:inputText id="birth_date" name="birth_date" required="true" label="birthDate"/>

                <h:outputLabel for="email" value="email:"/>
                <p:inputText id="email" name="email" required="true" label="email"/>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" name="password" required="true" label="password"/>

                <h:outputLabel for="password2" value="Password (Again):"/>
                <p:password id="password2" name="password" required="true" label="password"/>

                <h:outputLabel for="active" value="Active:"/>
                <p:inputText id="active" name="active" required="true" label="active"/>

                <h:outputLabel for="user_type" value="Usertype:"/>
                <p:inputText id="user_type" name="user_type" required="true" label="user_type"/>


                <f:facet name="footer">
                    <p:commandButton value="Login"/>
                </f:facet>
            </h:panelGrid>
        </form>

        <p:dataTable var="user" value="#{userController.users}">
            <p:column headerText="Users">
                <h:outputText value="#{user.userId} - #{user.email}"/>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
